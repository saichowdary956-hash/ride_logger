<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLogger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .category-header h3 {
            color: #667eea;
            font-size: 1.3em;
        }

        .reset-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .btn-start {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .btn-start:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-start.active {
            background: #f44336;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-active {
            color: #f44336;
            font-weight: bold;
        }

        .status-stopped {
            color: #666;
        }

        .comments-box {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        .comments-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-stop-all {
            background: #f44336;
        }

        .btn-stop-all:hover {
            background: #d32f2f;
        }

        .btn-export {
            background: #4caf50;
        }

        .btn-export:hover {
            background: #388e3c;
        }

        .alert {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .session-details {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó DataLogger</h1>

        <div class="alert" id="alert"></div>

        <!-- Session Details -->
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Session Details</h2>
            <div class="session-details">
                <div class="input-group">
                    <label>Driver:</label>
                    <input type="text" id="driver" placeholder="Enter driver name">
                </div>
                <div class="input-group">
                    <label>Annotator:</label>
                    <input type="text" id="annotator" placeholder="Enter annotator name">
                </div>
                <div class="input-group">
                    <label>Date:</label>
                    <input type="date" id="date">
                </div>
                <div class="input-group">
                    <label>Vehicle:</label>
                    <input type="text" id="vehicle" placeholder="Enter vehicle">
                </div>
                <div class="input-group">
                    <label>RSU No:</label>
                    <input type="text" id="rsuNo" placeholder="Enter RSU number">
                </div>
                <div class="input-group">
                    <label>Drive ID:</label>
                    <input type="text" id="driveId" placeholder="Enter drive ID">
                </div>
            </div>
        </div>

        <!-- Recording Conditions -->
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Recording Conditions</h2>
            <div id="conditions-container"></div>
        </div>

        <!-- Comments -->
        <div class="card">
            <h3 style="margin-bottom: 15px; color: #333;">Comments</h3>
            <textarea class="comments-box" id="comments" placeholder="Enter comments here..."></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn btn-stop-all" onclick="stopAll()">‚èπÔ∏è Stop All</button>
            <button class="action-btn btn-export" onclick="exportCSV()">üì• Export CSV</button>
        </div>
    </div>

    <script>
        const categories = {
            'Weather': ['Sunny', 'Low Sun', 'Cloudy', 'Rain', 'Snow', 'Fog'],
            'Roadtype': ['City', 'Country', 'Highway', 'Construction site', 'Tunnel'],
            'Lighting': ['Day', 'Dawn', 'Dusk', 'Lit Night', 'Dark Night'],
            'Traffic': ['Flow', 'Jam'],
            'Speed': ['0-2mph', '3-18mph', '19-37mph', '38-55mph', '56-80mph', '81-155mph']
        };

        let conditionData = {};
        let activeConditions = {}; // Track active condition per category
        let startTimes = {}; // Track start time per category
        let timerInterval = null;
        let lastNotificationMinute = 0; // Track last notification time

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeData();
            renderConditions();
            loadData();
            document.getElementById('date').valueAsDate = new Date();
        });

        function initializeData() {
            Object.keys(categories).forEach(category => {
                categories[category].forEach(condition => {
                    const key = `${category}|${condition}`;
                    conditionData[key] = { time: 0, status: 'Stopped' };
                });
            });
        }

        function renderConditions() {
            const container = document.getElementById('conditions-container');
            container.innerHTML = '';

            Object.keys(categories).forEach(category => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-header">
                        <h3>${category}</h3>
                        <button class="reset-btn" onclick="resetCategory('${category}')">üîÑ Reset ${category}</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Condition</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-${category}"></tbody>
                    </table>
                `;
                container.appendChild(section);

                const tbody = document.getElementById(`tbody-${category}`);
                categories[category].forEach((condition, index) => {
                    const key = `${category}|${condition}`;
                    const data = conditionData[key];
                    const timeStr = formatTime(data.time);
                    const isActive = activeConditions[category] === condition;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index === 0 ? category : ''}</td>
                        <td>
                            <button class="btn-start ${isActive ? 'active' : ''}" 
                                    onclick="toggleCondition('${category}', '${condition}')" 
                                    id="btn-${category}-${condition}">
                                ${isActive ? 'Stop' : 'Start'}
                            </button>
                            ${condition}
                        </td>
                        <td id="time-${category}-${condition}">${timeStr}</td>
                        <td class="${isActive ? 'status-active' : 'status-stopped'}" 
                            id="status-${category}-${condition}">
                            ${isActive ? '‚óè Recording' : data.status}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });
        }

        function toggleCondition(category, condition) {
            const isCurrentActive = activeConditions[category] === condition;
            
            if (isCurrentActive) {
                stopRecording(category);
            } else {
                // Stop any other condition in this category
                if (activeConditions[category]) {
                    stopRecording(category);
                }
                startRecording(category, condition);
            }
        }

        function startRecording(category, condition) {
            activeConditions[category] = condition;
            startTimes[category] = Date.now();
            
            const key = `${category}|${condition}`;
            conditionData[key].status = 'Recording';
            
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
            renderConditions();
        }

        function stopRecording(category) {
            const condition = activeConditions[category];
            if (!condition) return;
            
            const key = `${category}|${condition}`;
            const elapsed = Math.floor((Date.now() - startTimes[category]) / 1000);
            conditionData[key].time += elapsed;
            conditionData[key].status = 'Stopped';
            
            delete activeConditions[category];
            delete startTimes[category];
            
            // Stop timer if no active conditions
            if (Object.keys(activeConditions).length === 0) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            renderConditions();
            saveData();
        }

        function updateTimer() {
            Object.keys(activeConditions).forEach(category => {
                const condition = activeConditions[category];
                const key = `${category}|${condition}`;
                const elapsed = Math.floor((Date.now() - startTimes[category]) / 1000);
                const totalTime = conditionData[key].time + elapsed;
                
                const timeElement = document.getElementById(`time-${category}-${condition}`);
                if (timeElement) {
                    timeElement.textContent = formatTime(totalTime);
                }
            });
            
            // Check for 20-minute notification
            checkSessionTimeNotification();
        }

        function checkSessionTimeNotification() {
            // Calculate total session time
            let totalSeconds = 0;
            
            // Add all saved times
            Object.keys(categories).forEach(category => {
                categories[category].forEach(condition => {
                    const key = `${category}|${condition}`;
                    totalSeconds += conditionData[key].time;
                });
            });
            
            // Add current active recordings
            Object.keys(activeConditions).forEach(category => {
                const elapsed = Math.floor((Date.now() - startTimes[category]) / 1000);
                totalSeconds += elapsed;
            });
            
            const totalMinutes = Math.floor(totalSeconds / 60);
            
            // Show notification at 20 minutes, then every 30 minutes (50, 80, 110, etc.)
            if (totalMinutes >= 20 && totalMinutes > lastNotificationMinute) {
                if (totalMinutes === 20 || (totalMinutes >= 50 && (totalMinutes - 20) % 30 === 0)) {
                    lastNotificationMinute = totalMinutes;
                    showTimeAlert(`‚è∞ ${totalMinutes} Minutes Reached!`, 'warning');
                    playNotificationSound();
                }
            }
        }

        function playNotificationSound() {
            // Create a beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function showTimeAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.left = '50%';
            alert.style.transform = 'translateX(-50%)';
            alert.style.zIndex = '9999';
            alert.style.fontSize = '18px';
            alert.style.fontWeight = 'bold';
            alert.style.animation = 'pulse 1s infinite';
            
            // Keep it visible until user dismisses or clicks anywhere
            setTimeout(() => {
                alert.onclick = () => {
                    alert.style.display = 'none';
                    alert.style.position = 'static';
                    alert.style.transform = 'none';
                    alert.style.animation = 'none';
                    alert.onclick = null;
                };
            }, 100);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}m ${secs}s`;
        }

        function resetCategory(category) {
            if (activeConditions[category]) {
                stopRecording(category);
            }
            
            categories[category].forEach(condition => {
                const key = `${category}|${condition}`;
                conditionData[key].time = 0;
                conditionData[key].status = 'Stopped';
            });
            
            renderConditions();
            saveData();
            showAlert(`${category} reset successfully`, 'success');
        }

        function stopAll() {
            Object.keys(activeConditions).forEach(category => {
                stopRecording(category);
            });
            showAlert('All recording stopped', 'info');
        }

        function exportCSV() {
            const driver = document.getElementById('driver').value;
            const annotator = document.getElementById('annotator').value;
            const vehicle = document.getElementById('vehicle').value;
            const rsuNo = document.getElementById('rsuNo').value;
            const driveId = document.getElementById('driveId').value;
            const date = document.getElementById('date').value;
            const comments = document.getElementById('comments').value;

            // Calculate overall session time (sum of all recorded times)
            let totalSessionSeconds = 0;
            Object.keys(categories).forEach(category => {
                categories[category].forEach(condition => {
                    const key = `${category}|${condition}`;
                    totalSessionSeconds += conditionData[key].time;
                });
            });
            
            // Add current active recordings
            Object.keys(activeConditions).forEach(category => {
                const condition = activeConditions[category];
                const elapsed = Math.floor((Date.now() - startTimes[category]) / 1000);
                totalSessionSeconds += elapsed;
            });

            const totalSessionMinutes = (totalSessionSeconds / 60).toFixed(2);

            let csv = 'DataLogger Report\n';
            csv += `Driver,${driver}\n`;
            csv += `Annotator,${annotator}\n`;
            csv += `Date,${date}\n`;
            csv += `Vehicle,${vehicle}\n`;
            csv += `RSU No,${rsuNo}\n`;
            csv += `Drive ID,${driveId}\n`;
            csv += `Overall Session Time,${formatTime(totalSessionSeconds)} (${totalSessionMinutes} minutes)\n`;
            csv += `Comments,"${comments.replace(/"/g, '""')}"\n\n`;
            
            csv += 'Category,Condition,Time (seconds),Time (minutes)\n';

            Object.keys(categories).forEach(category => {
                categories[category].forEach(condition => {
                    const key = `${category}|${condition}`;
                    let seconds = conditionData[key].time;
                    
                    // Add current elapsed time if this condition is active
                    if (activeConditions[category] === condition) {
                        const elapsed = Math.floor((Date.now() - startTimes[category]) / 1000);
                        seconds += elapsed;
                    }
                    
                    const minutes = (seconds / 60).toFixed(2);
                    csv += `${category},${condition},${seconds},${minutes}\n`;
                });
            });

            const filename = `DataLogger_${date}_${Date.now()}.csv`;
            downloadCSV(csv, filename);
            showAlert('CSV exported successfully!', 'success');
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function saveData() {
            const data = {
                driver: document.getElementById('driver').value,
                annotator: document.getElementById('annotator').value,
                vehicle: document.getElementById('vehicle').value,
                rsuNo: document.getElementById('rsuNo').value,
                driveId: document.getElementById('driveId').value,
                date: document.getElementById('date').value,
                comments: document.getElementById('comments').value,
                conditionData: conditionData
            };
            localStorage.setItem('dataLoggerData', JSON.stringify(data));
        }

        function loadData() {
            const stored = localStorage.getItem('dataLoggerData');
            if (stored) {
                const data = JSON.parse(stored);
                document.getElementById('driver').value = data.driver || '';
                document.getElementById('annotator').value = data.annotator || '';
                document.getElementById('vehicle').value = data.vehicle || '';
                document.getElementById('rsuNo').value = data.rsuNo || '';
                document.getElementById('driveId').value = data.driveId || '';
                document.getElementById('date').value = data.date || new Date().toISOString().split('T')[0];
                document.getElementById('comments').value = data.comments || '';
                
                if (data.conditionData) {
                    conditionData = data.conditionData;
                    renderConditions();
                }
            }
        }

        // Auto-save on input change
        ['driver', 'annotator', 'vehicle', 'rsuNo', 'driveId', 'date', 'comments'].forEach(id => {
            document.getElementById(id).addEventListener('change', saveData);
        });
        document.getElementById('comments').addEventListener('input', saveData);
    </script>
</body>
</html>
